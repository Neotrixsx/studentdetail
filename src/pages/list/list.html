<ion-header>

  <ion-navbar>
    <ion-title>Student list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item  *ngFor="let student of studentlist; let i=index">
      <ion-avatar item-start (click)=detailpage(student.rowid)>
        <img [src]="student.imgSrc">
      </ion-avatar>
      <h2 (click)=detailpage(student.rowid)>{{student.name}}</h2>
      <h3 (click)=detailpage(student.rowid)>{{student.qualification}}</h3>
      <p>{{student.birthday}}</p>
      <p>{{student.age}}</p>
      <p>{{student.gender}}</p>
    </ion-item>
  </ion-list>
</ion-content>
