<ion-header>

  <ion-navbar>
    <ion-title>Student Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item text-center>
      <img [src]="imgSrc" class="imgsize">
      <div>
        <button ion-button (click)="openMenu()">Take Picture</button>
      </div>
    </ion-item>
    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input type="text" [(ngModel)]="name" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Enter Date of Birth</ion-label>
      <ion-datetime (ionChange)="getage($event)" type="date" name="dob" [(ngModel)]="birthdate">
      </ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label stacked>Age:</ion-label>
      <ion-input type="text" name="age" [(ngModel)]="age" readonly> </ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Qualification</ion-label>
      <ion-select [(ngModel)]="qualification">
        <ion-option value="Bachelor">Bachelor Degree</ion-option>
        <ion-option value="Master">Master Degree</ion-option>
      </ion-select>
    </ion-item>

    <ion-list radio-group (ionChange)="genderinfo($event)">
      <ion-list-header stacked>
        Gender
      </ion-list-header>
      <ion-item>
        <ion-label>Male</ion-label>
        <ion-radio value="male"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Female</ion-label>
        <ion-radio value="female"></ion-radio>
      </ion-item>
    </ion-list>
    <ion-item>
      <ion-label> Accept terms and condition</ion-label>
      <ion-checkbox [(ngModel)]="termvalue"></ion-checkbox>
    </ion-item>

    <button ion-button block (click)="saveData()">Save</button>
  </ion-list>
</ion-content>
