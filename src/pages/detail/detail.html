<ion-header>

  <ion-navbar>
    <ion-title>Student Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid *ngFor="let data of studentdetail; let i=index">
    <ion-row >
      <ion-col text-center>
        <img [src]="data.imgSrc" class="imgsize">
      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col>Name</ion-col>
      <ion-col>{{data.name}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>Date of birth</ion-col>
      <ion-col>{{data.birthday}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>Age</ion-col>
      <ion-col>{{data.age}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>Qulification</ion-col>
      <ion-col>{{data.qualification}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>Gender</ion-col>
      <ion-col>{{data.gender}}</ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
